<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:title" content="Carnival Shooter Leaderboard">
    <meta property="og:description" content="Check out the top shooters! Can you beat the best scores on the leaderboard?">
    <meta property="og:image" content="https://duh.github.io/carnival-shooter/media/target.png">
    <meta property="og:url" content="https://duh.github.io/carnival-shooter/leaderboard.html">
    <meta name="theme-color" content="#FF6B6B"> <!-- Coral/Red Color -->

    <!-- Twitter Card Tags (for Discord Embed as well) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Carnival Shooter Leaderboard">
    <meta name="twitter:description" content="Check out the top shooters! Can you beat the best scores on the leaderboard?">
    <meta name="twitter:image" content="https://duh.github.io/carnival-shooter/media/target.png">

    <!-- Favicons -->
    <link rel="icon" href="https://duh.github.io/carnival-shooter/media/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://duh.github.io/carnival-shooter/media/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://duh.github.io/carnival-shooter/media/favicon-16x16.png" sizes="16x16" type="image/png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="https://duh.github.io/carnival-shooter/media/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" href="https://duh.github.io/carnival-shooter/media/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="https://duh.github.io/carnival-shooter/media/android-chrome-512x512.png" sizes="512x512" type="image/png">
    
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <button id="homeButton">Home</button> <!-- Added button for home -->
    <div class="board">
        <h1>Leaderboard</h1>
    </div>

    <div id="leaderboards">
        <div>
            <h1 class="leaderboardTitle">Easy</h1>
            <table class="leaderboard" id="easyLeaderboard">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Shot Accuracy</th>
                </tr>
            </table>
        </div>

        <div>
            <h1 class="leaderboardTitle">Hard</h1>
            <table class="leaderboard" id="hardLeaderboard">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Shot Accuracy</th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="leaderboard.js"></script>

</html>
